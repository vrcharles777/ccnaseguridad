		<script type="text/javascript">		
			// util
			function writeToElement(i,t) {
				if (document.getElementById) {
					x = document.getElementById(i);
					x.innerHTML = t;
				} else if (document.all) {
					x = document.all[i];
					x.innerHTML = t;
				}
				return x;
			}

			var content = new EJS({url: 'footer.ejs'});

			function getContent(main) {
				if (main.course.lang == "en") {
					changeStyle('englishstyle');
				} else {
					changeStyle('arabicstyle');
				}
				var html = "";
				data = {main:main};
				html = content.render(data);
				writeToElement("content", html);
			}
			
			function jumpContent() {
				var term = new String(window.document.forms[0].elements['chapterForm'].value);
				searchstring = term;
				if (term.length > 0) {
					parent.main.gotoPage(searchstring);
				}
			}

		     //swap text in input fields through onMouseovers
			function setForms(objId,x,newText,altId,altText) 
			{
				with (document)
				{ 
					if (getElementById)
					{
						var obj = getElementById(objId);
						var obj2 = getElementById(altId);
					} 
					if (obj)
					{
						obj.value = newText;

					}
					if (obj2)
					{
						obj2.value = altText;
					}
				}
			}
