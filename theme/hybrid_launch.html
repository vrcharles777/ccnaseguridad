<html>
<head>

<script>
	function launch() {
		var w = screen.width;
		var h = screen.height;
		var cid = window.document.forms[0].main.value;
		var l1 = window.document.forms[0].lang1.value;
		var l2 = window.document.forms[0].lang2.value;
		var ht = window.document.forms[0].hybridtheme.value;
		if (cid == "blank") {
			alert("You must select a course.");
		} else {
			w = screen.availWidth;
			h = screen.availHeight;
			var newwin  = window.open(ht+'?cid='+cid+'&l1='+l1+'&l2='+l2+'&chapter=1', 'launchWin', 'scrollbars=1,resizable=1,width='+w+',height='+h);
			newwin.moveTo(0,0);
		}
	}
</script>
</head>

<body>
<div align="center">
<img src="http://review.netacad.net/review/ciscohdr3.gif" alt="Cisco Header" />

<h3>Enter in the course language code and ID you wish to view</h3> <br><br>
<form name="course">
	Course Select: Select a course from the dropdown list<br>

	<select name="main">
		<option value="blank"> 
		<option value="0400000000"> Cheetah 1
		<option value="0500000000"> Cheetah 2
		<option value="1100000000"> Cheetah 3
		<option value="1200000000"> Cheetah 4
		<option value="0600000000"> Eagle 1
		<option value="0900000000"> Eagle 2
		<option value="1300000000"> Eagle 3
		<option value="1400000000"> Eagle 4
	</select>

	<br><br>
	Primary Language: Select a primary language<br>
	<select name="lang1">
		<option value="en"> English
		<option value="tl"> Arabic
	</select>
	<br><br>
	Toggle Language: Select a toggle language or "None" to disable the toggle feature<br>

	<select name="lang2">
		<option value="none"> None
		<option value="en"> English
		<option value="tl"> Arabic
	</select>
	<br><br>
	Hybrid Theme
	<select name="hybridtheme">
		<option value="accessible.html"> one page
		<option value="arabic.html"> arabic
	</select>

	<br><br>
</form>

<a href="javascript:launch();">Click to open the course</a>
</div>
</body>

</html>
