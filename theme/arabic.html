<html>

<script type="text/javascript" src="theme/hybrid/js/utils/mootools-release-1.11.js"></script>
<script type="text/javascript" src="theme/js/index.js"></script>

<script>
cid = "0400000000";
lang1 = "tl";
lang2 = "en";
ch = "intro";
isarabic = true;

is508 = false;

url = new String(window.location);
if (url.indexOf("index.html?") > -1) {
	cid = url.substring(url.indexOf("cid=")+4,url.indexOf("&l1"));
	lang1 = url.substring(url.indexOf("l1=")+3,url.indexOf("&l2"));
	lang2 = url.substring(url.indexOf("l2=")+3,url.indexOf("&chapter"));
}
url = url.substring(0,url.indexOf("index.html"));
url = url+"index.html?cid="+cid+"&l1="+lang1+"&l2="+lang2+"&chapter="+ch;
	
getProperties(); 
setTitle();

function writeToElement(i,t) {
	if (document.getElementById) {
		x = document.getElementById(i);
		x.innerHTML = t;
	} else if (document.all) {
		x = document.all[i];
		x.innerHTML = t;
	}
	return x;
}


function startCourse() {
	var newHeight = 0;
	if (navigator.appName == "Netscape") { newHeight = screen.height; } else { newHeight = screen.height-65; }
	var w = screen.width;
	var h = newHeight;
	var newurl = url.replace(/index\.html\?/, "theme/hybrid/theme_frontend/index.html?");
	var newwin  = window.open(newurl, 'newwin', 'scrollbars=1,resizable=1,width='+w+',height='+h);
	newwin.moveTo(0,0);
}

function initLaunchPage() {
	loadLaunchpage("courses/"+lang1+""+cid+"/launch.text.xml");
}
</script>
